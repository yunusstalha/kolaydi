TrajectoryPlannerROS:
  max_vel_x: 0.5
  min_vel_x: 0.1
  max_vel_theta: 10
  min_in_place_vel_theta: 5
  acc_lim_theta: 10
  acc_lim_x: 0.5
  meter_scoring: true

  holonomic_robot: false
  yaw_goal_tolerance: 1  # about 6 degrees
  xy_goal_tolerance: 0.2  # 20 cm
  latch_xy_goal_tolerance: false
  cost_scaling_factor: 1.0

  transform_tolerance: 10
  controller_frequency: 10